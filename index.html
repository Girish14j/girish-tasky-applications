<!DOCTYPE html>
<html>
  <head>
        <title>JS build project</title>
        <link href="./index.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="add__new__btn__middle__only d-md-none d-none  d-sm-block">
      <button class="btn btn-outline-primary d-flex align-items-center gap-2 justify-content-end" type="submit"
        data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa-light fa-plus"></i>Add new item
      </button>
    </div>
    <!-- Modal -->
    <!-- by using modal we can go into add new item and a new card will be getting open -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add new card</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <!-- image -->
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" placeholder="https://Girish.com/image.png">
                    <div id="emailHelp" class="form-text">Its a optional filed for you...</div>
                  </div>

                  <!-- title -->
                  <div class="mb-3">
                    <label for="tasktitle" class="form-label">Task title</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" 
                    placeholder="Task Title" required>
                    
                  </div>

                  <!-- Task type -->
                  <div class="mb-3">
                    <label for="tags" class="form-label">Task Type</label>
                    <input type="text" class="form-control" id="tags" aria-describedby="emailHelp"
                    placeholder="Task Type" required>
                  </div>

                  <!-- Task description -->
                  <div class="mb-3">
                    <label for="taskdescription" class="form-label">Task description</label>
                    <textarea type="text" class="form-control" id="taskdescription" placeholder="Task description" required rows="3"></textarea>
                  
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
      </div>
    </div>
        
    <!-- Open Task Modal -->
    <!-- Need to remove btn later --> 
    <div class="modal fade" 
        id="exampleModal1" 
        tabindex="-1" 
          aria-labelledby="exampleModalLabel" 
          aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details</h1>
                <button type="button" 
                class="btn-close" 
                data-bs-dismiss="modal" 
                aria-label="Close"></button>
              </div>
              <div class="modal-body task__modal__body"></div>
              <div class="modal-footer">
                <button type="button" 
                class="btn btn-secondary" 
                data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
    </div>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Girish joshi</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>     
                  <button 
                      class="btn btn-outline-primary d-flex align-items-center gap-2 justify-content-end"
                      type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-light fa-plus"></i>Add new item
                  </button>
                </div>
              </div>
            </div>
    </nav>
        
    <div class="container">
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                       <div class="input-group flex-nowrap shadow-lg rounded">
                          <input type="search" class="form-control" placeholder="Search your task here.."aria-label="Search task" aria-describedby="addon-wrapping"/>
                          <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                          </span>
                       </div>
                    </div>
                </div>
            </section>

            <section class="mt-3">
              <div class="row task__contents">
                <h1>Heyy we will bee getting container here....</h1>
              </div>
            </section>
    </div>
        
        
        
    <!-- scripts -->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
